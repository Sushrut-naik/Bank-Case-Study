</head>
<body>

<p>You are in the Cashier section</p>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      
      <ul class="nav navbar-nav">
      
        <li><a href="/cashierpage">Home</a></li>
        <li class="dropbtn"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Transactions <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/cashierpage/deposit">Deposit Money</a></li>
            <li><a href="/cashierpage/withdraw">Withdraw Money</a></li>

<h3>Deposit money details</h3>


<form class="pure-form pure-form-aligned" method="POST">
    <fieldset>
        <div class="pure-control-group">
            <label for="aligned-name">Customer ID</label>
            <input type="text" id="aligned-name" name="custid" value="{{ record.customerid }}" readonly=""/>
        </div>

        <div class="pure-control-group">
            <label for="aligned-name">Account ID</label>
            <input type="text" id="aligned-name" name="accid" value="{{ record.customeraccno }}" readonly=""/>
        </div>

        <div class="pure-control-group">
          <label for="aligned-name">Account Type</label>
          <input type="text" id="aligned-name" name="acctype" value="{{ record.customeracctype }}" readonly=""/>
        </div>

        <div class="pure-control-group">
          <label for="aligned-name">Balance</label>
          <input type="text" id="aligned-name" name="acctype" value="{{ record2.balance }}" readonly=""/>
        </div>

        <div class="pure-control-group">
            <label for="aligned-name">Deposit Amount</label>
            <input type="text" id="aligned-name" name="deposit_amount" required=""/>
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>

        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
</form>
    
  
  
  </body>
  </html>
